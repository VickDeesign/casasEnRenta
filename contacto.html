    <div class="col-sm-12 contacto-titulo-contenedor">
        <h1 class="contacto_titulo">Para mas informaci√≥n envianos mensaje</h1>
    </div>

    <div class="inner contact">
        <!-- Form Area -->
        <div class="contact-form">
            <!-- Form -->
            <form id="contact-us" method="post" action="#">
                <!-- Inputs -->
                <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                    <!-- Nombre -->
                    <input type="text" name="nombre" id="nombre" required="required" class="form" placeholder="nombre" />
                    <!-- Email -->
                    <input type="email" name="mail" id="mail" required="required" class="form" placeholder="Email" />
                    <!-- Motivo -->
                    <input type="text" name="motivo" id="motivo" required="required" class="form" placeholder="motivo" />
                </div><!-- Inputs de la izquierda Inputs -->
                <!-- Inputs de la derecha -->
                <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
                    <!-- mensaje -->
                    <textarea name="mensaje" id="mensaje" class="form textarea"  placeholder="mensaje"></textarea>
                </div><!-- Terminan Inputs de la derecha -->
                <!-- Boton Submit -->
                <div class="relative fullwidth col-xs-12">
                    <!-- Boton  enviar-->
                    <button type="submit" id="submit" name="submit" class="form-btn semibold">Enviar mensaje</button> 
                </div><!-- Termina boton Submit -->
                <!-- Clear -->
                <div class="clear"></div>
            </form>

            <!-- Your Mail Message -->
            <div class="mail-message-area">
                <!-- Message -->
                <div class="alert gray-bg mail-message not-visible-message">
                    <strong>Gracias!</strong> Tu mensaje ha sido enviado.
                </div>
            </div>

        </div><!-- End Contact Form Area -->
    </div><!-- End Inner -->
